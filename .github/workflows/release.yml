name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build Binaries
        run: |
          mkdir -p dist
          
          # Server/CLI binaries (single binary)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/mole-darwin-arm64 ./cmd/mole
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/mole-darwin-amd64 ./cmd/mole
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/mole-linux-amd64 ./cmd/mole
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/mole-linux-arm64 ./cmd/mole
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/mole-windows-amd64.exe ./cmd/mole

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true